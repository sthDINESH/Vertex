    body: |
      ## User Story
      **As a** user  
      **I want to** specify my education level  
      **So that I can** receive prerequisite trees and resources that match my current knowledge

      ## Acceptance Criteria
      - [ ] Dropdown displays three options: High School, Undergraduate, Graduate
      - [ ] Default selection is "Undergraduate"
      - [ ] Selected level is passed to AI API for context-appropriate tree generation
      - [ ] Level affects tree depth and complexity (more prerequisites for lower levels)
      - [ ] Level badge displays on generated tree (e.g., "Target: Neural Networks [Undergraduate]")
      - [ ] Level selection is persisted in component state
      - [ ] Dropdown is accessible via keyboard navigation (arrow keys, enter)

      ## Tasks

      ### Create LevelSelector Component
      - [ ] Create `LevelSelector.tsx` component file
      - [ ] Build dropdown/select element
      - [ ] Implement controlled component pattern
      - [ ] Style with TailwindCSS
      - [ ] Add label for accessibility
      - [ ] Optional: Add tooltip

      ### Update Gemini API Prompts
      - [ ] Modify `generateTree()` function signature
      - [ ] Include education level in prompt context
      - [ ] Adjust prerequisite depth based on level
      - [ ] Test prompt variations for each level
      - [ ] Document prompt templates in code

      ### Update Tree Display Component
      - [ ] Add level badge to tree header
      - [ ] Style badge with color coding
      - [ ] Ensure badge is visible and clear

      ### Testing
      - [ ] Test level selector component
      - [ ] Test keyboard navigation
      - [ ] Generate trees at different levels
      - [ ] Test API integration
      - [ ] Cross-concept testing

      ## Definition of Done
      - [ ] Level selector integrated into concept input form
      - [ ] AI generates noticeably different trees for different levels
      - [ ] Visual indicator (badge) shows selected level on tree
      - [ ] Tested across all three education levels with multiple concepts
      - [ ] Dropdown is accessible via keyboard navigation
      - [ ] Default level is "Undergraduate" and functions correctly
      - [ ] Level selection state persists throughout user session
      - [ ] Code follows project standards and is well-documented

