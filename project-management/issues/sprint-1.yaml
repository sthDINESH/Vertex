    body: |
      ## User Story
      **As a** student struggling with a complex topic  
      **I want to** enter the concept name and see its prerequisite tree  
      **So that I can** understand what foundational knowledge I'm missing

      ## Acceptance Criteria
      - [ ] User can input a concept name (required field, max 100 characters)
      - [ ] User can optionally add subject context (e.g., "Computer Science")
      - [ ] User can select education level from dropdown (High School, Undergraduate, Graduate)
      - [ ] "Generate Tree" button is disabled until concept name is entered
      - [ ] Clicking "Generate Tree" triggers API call to Gemini
      - [ ] Loading state displays with spinner and "Analyzing dependencies..." message
      - [ ] On success, prerequisite tree renders as hierarchical visual
      - [ ] Tree shows target concept at top with branching prerequisites below
      - [ ] On error, user-friendly message displays (e.g., "Failed to generate. Try again.")
      - [ ] Tree generation completes in <5 seconds for typical concepts
      - [ ] No console errors or warnings in production build
      - [ ] Tree generates successfully for 5+ different concepts

      ## Tasks

      ### Project Setup
      - [ ] Initialize Vite + React project with template
      - [ ] Install and configure TailwindCSS
      - [ ] Install Lucide React icons
      - [ ] Set up folder structure (`/src/components`, `/src/pages`, `/src/services`, `/src/types`, `/src/utils`)
      - [ ] Configure environment variables (`.env` file with `VITE_GEMINI_API_KEY`)

      ### Concept Input Form Component
      - [ ] Create `ConceptInputForm.tsx` component file
      - [ ] Add text input for concept name with character counter
      - [ ] Add optional subject field
      - [ ] Add education level dropdown
      - [ ] Implement form validation
      - [ ] Style form with TailwindCSS

      ### Google Gemini API Integration
      - [ ] Set up API configuration
      - [ ] Create API service module (`services/geminiApi.ts`)
      - [ ] Implement `generateTree()` function
      - [ ] Design prompt template for tree generation
      - [ ] Parse JSON response
      - [ ] Add error handling
      - [ ] Add retry logic
      - [ ] Test API integration

      ### Tree Visualization Component
      - [ ] Create `TreeView.tsx` component file
      - [ ] Parse tree data structure
      - [ ] Implement hierarchical layout
      - [ ] Create `NodeCard` component
      - [ ] Add parent-child relationship lines
      - [ ] Make tree scrollable
      - [ ] Optional: Add expand/collapse functionality

      ### Loading States
      - [ ] Create `LoadingSpinner` component
      - [ ] Show spinner during API call
      - [ ] Display progress text
      - [ ] Disable form inputs while loading
      - [ ] Optional: Add skeleton loader for tree

      ### Error Handling UI
      - [ ] Create `ErrorMessage` component
      - [ ] Display errors below form
      - [ ] Add "Try Again" button
      - [ ] Log errors to console
      - [ ] Handle different error types

      ### Manual Testing
      - [ ] Test with various concepts
      - [ ] Test edge cases
      - [ ] Test error scenarios
      - [ ] Cross-browser testing
      - [ ] Test on different screen sizes

      ## Definition of Done
      - [ ] Code reviewed and merged to main branch
      - [ ] All acceptance criteria met and verified
      - [ ] Manual testing completed with no critical bugs
      - [ ] Component is responsive on mobile, tablet, and desktop
      - [ ] No console errors or warnings in production build
      - [ ] Tree generates successfully for 5+ different concepts
      - [ ] Error handling works for all failure scenarios
      - [ ] Loading states provide clear feedback to users
      - [ ] Code follows project coding standards and best practices

